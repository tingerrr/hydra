name: Run tests and check assets
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [test-matrix]
    if: always()
    steps:
      - name: Tests successful
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0

      - name: Tests failing
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

  test-matrix:
    name: Tests ${{ matrix.typst-version.typst }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        typst-version:
          - typst: 0.12
            tytanic: 0.1

          - typst: 0.13.0
            tytanic: 0.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Install tytanic
        uses: typst-community/setup-tytanic@v1
        with:
          tytanic-version: ${{ matrix.typst-version.tytanic }}

      - name: Run test suite
        run: just test

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-${{ matrix.typst-version.tytanic }}
          path: |
            tests/**/diff/*.png
            tests/**/out/*.png
            tests/**/ref/*.png
          retention-days: 5

  formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Install typstyle
        uses: taiki-e/install-action@v2
        with:
          tool: typstyle@0.13

      - name: Check formatting
        run: just check-format

  assets:
    name: Check assets and documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Install typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: 0.13

      - name: Check assets
        run: just check-doc
